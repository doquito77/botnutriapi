<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Seu Assistente Nutricional</title>
</head>
<body>
  <h2>Seu Assistente Nutricional</h2>
  <form id="form">
    <input type="text" id="pergunta" placeholder="Digite sua pergunta..." required />
    <input type="file" id="arquivo" accept="application/pdf" required />
    <button type="submit">Enviar</button>
  </form>
  <pre id="resposta"></pre>

  <script>
    const form = document.getElementById('form');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const formData = new FormData();
      const pergunta = document.getElementById('pergunta').value;
      const arquivo = document.getElementById('arquivo').files[0];

      if (!pergunta || !arquivo) {
        document.getElementById('resposta').textContent = 'Campos ausentes';
        return;
      }

      formData.append('message', pergunta);
      formData.append('pdf', arquivo);

      try {
        const res = await fetch('/api/chat', {
          method: 'POST',
          body: formData
        });
        const data = await res.json();
        document.getElementById('resposta').textContent = data.resposta || data.error || 'Erro';
      } catch (e) {
        document.getElementById('resposta').textContent = 'Erro ao enviar dados';
      }
    });
  </script>
</body>
</html>
