
<!DOCTYPE html>
<html>
<head><meta charset="UTF-8"><title>Chatbot</title></head>
<body>
  <h2>Seu Assistente</h2>
  <input id="userMsg" placeholder="Digite sua pergunta" />
  <button onclick="sendMsg()">Enviar</button>
  <div id="chatbox"></div>

  <script>
    async function sendMsg() {
      const msg = document.getElementById("userMsg").value;
      document.getElementById("chatbox").innerHTML += `<p><b>VocÃª:</b> ${msg}</p>`;
      const res = await fetch("/api/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: msg })
      });
      const data = await res.json();
      document.getElementById("chatbox").innerHTML += `<p><b>IA:</b> ${data.reply}</p>`;
    }
  </script>
</body>
</html>
