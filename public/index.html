<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Seu Assistente Nutricional</title>
</head>
<body>
  <h2>Seu Assistente Nutricional</h2>
  <form id="form" enctype="multipart/form-data">
    <input type="text" id="pergunta" name="message" placeholder="Digite sua pergunta..." required />
    <input type="file" id="arquivo" name="pdf" accept="application/pdf" required />
    <button type="submit">Enviar</button>
  </form>
  <pre id="resposta"></pre>

  <script>
    const form = document.getElementById('form');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData();
      formData.append('message', document.getElementById('pergunta').value);
      formData.append('pdf', document.getElementById('arquivo').files[0]);

      const respostaBox = document.getElementById('resposta');
      respostaBox.textContent = 'Aguarde...';

      try {
        const res = await fetch('/api/chat', {
          method: 'POST',
          body: formData
        });

        const data = await res.json();
        respostaBox.textContent = data.resposta || data.error || 'Erro ao obter resposta';
      } catch (e) {
        respostaBox.textContent = 'Erro ao enviar dados';
      }
    });
  </script>
</body>
</html>
